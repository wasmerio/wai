[package]
name = "wasmer-wit-bindgen-gen-wasmer"
version = "0.1.1"
authors = ["Alex Crichton <alex@alexcrichton.com>"]
edition = "2018"
license = "Apache-2.0"
description = "wit-bindgen-gen-c"

[lib]
test = false
doctest = false

[dependencies]
wasmer-wit-bindgen-gen-core = { path = '../gen-core', version = '0.1.0' }
wasmer-wit-bindgen-gen-rust = { path = '../gen-rust', version = '0.1.0' }
heck = "0.3"
structopt = { version = "0.3", default-features = false, optional = true }

[dev-dependencies]
anyhow = "1.0"
test-helpers = { path = '../test-helpers', version = "0.1.1" }
wasmer-wit-bindgen-wasmer = { version = "0.1.1", path = '../wasmer', features = ['tracing'] }

[dev-dependencies.wasmer]
git = "https://github.com/wasmerio/wasmer.git"
branch = "master"

[dev-dependencies.wasmer-wasi]
git = "https://github.com/wasmerio/wasmer.git"
branch = "master"
